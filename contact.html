<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Bootstrap Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-KyZXEAg3QhqLMpG8r+Knujsl5+w4OU1n2kUaoT2IYHBxK7F2PlmXmtFtKrKjozKrtEwlpaZZHL2vzyQl9lIHjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Banner -->
<div class="position-relative">
  <img src="https://picsum.photos/1200/350?random=10" class="img-fluid w-100" alt="Contact Banner">
  <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
    <h1 class="display-4 fw-bold">Get in Touch</h1>
    <p class="lead">We'd love to hear from you</p>
  </div>
</div>

<!-- Contact Section -->
<div class="container py-5">
  <div class="row g-5">
    <!-- Contact Form -->
    <div class="col-lg-7">
      <div class="p-4 shadow rounded bg-light">
        <h2 class="mb-4">Send us a Message</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-lg-5">
      <div class="mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-2">Address</h5>
            <p class="mb-0">
              <i class="fas fa-map-marker-alt text-primary me-2"></i>
              123 Bootstrap Street, Web City
            </p>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-2">Phone</h5>
            <p class="mb-0">
              <i class="fas fa-phone-alt text-primary me-2"></i>
              +1 (555) 123-4567
            </p>
          </div>
        </div>
      </div>

      <div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-2">Email</h5>
            <p class="mb-0">
              <i class="fas fa-envelope text-primary me-2"></i>
              contact@mysite.com
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  &copy; 2025 MySite. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
